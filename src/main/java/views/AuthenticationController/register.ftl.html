<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Register Page">

    <div class="container">

        <div id="login-form">

            <h3>Register</h3>

            <fieldset>

                <form action="/register" method="post">

                    <input id="username" name="username" type="username" required value="username"
                           onBlur="if(this.value=='')this.value='Username'"
                           onFocus="if(this.value=='username')this.value='' ">


                    <input id="password" name="password" type="password" required value="password"
                           onBlur="if(this.value=='')this.value='Password'"
                           onFocus="if(this.value=='password')this.value='' ">
                    <br>
                    <br>
                    <div class="progress">

                        <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="100" style="width:0%">
                            <span id="result"></span>
                        </div>
                    </div>



                    <p>
                        <#if flash.error??>
                            <p class="error">${flash.error}</p>
                        </#if>
                    </p>

                    <p id="message" style="display: none">Username already in use</p>
                    <input id="submit" name="submit" type="submit" value="Register" disabled="disabled" class="btn btn-primary">

                    <footer class="clearfix">

                        <p><span class="info">?</span><a href="/login">Login</a></p>

                    </footer>

                </form>

            </fieldset>

        </div>
        <!-- end login-form -->

    </div>

</@layout.myLayout>

<script src="/assets/script/register.js"></script>
